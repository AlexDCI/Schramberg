{% extends "base.html" %}

{% block content %}
  <h2>Установка нового пароля</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
      <div style="color: red;">{{ form.errors }}</div>
    {% endif %}
    <button type="submit">Сохранить новый пароль</button>
  </form>
{% endblock %}
