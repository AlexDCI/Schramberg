<h2>Registrierung</h2>

<form method="post">
  {% csrf_token %}

  {% for field in form %}
    {% if field.name != 'privacy_accepted' %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endfor %}

  <!-- Datenschutzerklärung Feld -->
  <div class="mb-3">
    <label>
      {{ form.privacy_accepted }} 
      Ich habe die <a href="{% url 'privacy_policy' %}" target="_blank">Datenschutzerklärung</a> gelesen und akzeptiere sie.
    </label>
    {% for error in form.privacy_accepted.errors %}
      <div class="text-danger">{{ error }}</div>
    {% endfor %}
  </div>

  <button type="submit" class="btn btn-primary">Registrieren</button>
</form>

<p><a href="{% url 'participant_login' %}">Zurück zum Login</a></p>
