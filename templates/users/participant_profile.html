<h2>Willkommen {{ participant.full_name }}</h2>

<h3>Ihre Anmeldungen:</h3>
<ul>
  {% for reg in registrations %}
    <li>
      {{ reg.participation_type }} | {{ reg.arrival_date }}
      <a href="{% url 'registration_edit' reg.id %}">Bearbeiten</a>
    </li>
  {% empty %}
    <li>Keine Anmeldungen vorhanden.</li>
  {% endfor %}
</ul>

<a href="{% url 'registration_create' %}" class="btn btn-success">Neue Anmeldung erstellen</a>
